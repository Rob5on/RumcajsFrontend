<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <title>Starting page</title>
  </head>

  <body>
    <div class="start_top">
      <h1><b>Welcome to Rumcajs!</b></h1>
      <h3>Which method for logging do you want to use?</h3>
      <form action="">
        <p>1. Point the config folder.</p>
        <input
          type="image"
          src="https://i.ibb.co/xJ808X7/point.png"
          alt="Point"
        />
        <p>2. Generate new key.</p>
        <input
          type="image"
          src="https://i.ibb.co/Rz0J8kJ/generate.png"
          alt="Generate"
        />
        <p>What's your nick?</p>
        <input type="text" name="text" id="nick" />
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
